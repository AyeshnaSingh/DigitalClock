<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        #title {
            margin-bottom: 20px;
            font-size: 1.2em; 
        }
        #clock {
            border: 2px solid #61dafb;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #time {
            display: flex;
            justify-content: center;
            font-size: 1.5em; 
        }
        .section {
            margin: 0 10px;
            text-align: center;
        }
        .label {
            font-size: 0.7em; 
        }
    </style>
</head>
<body>
    <div id="title" class="p-3 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3">Digital Clock Grp 10</div>
    <div id="clock">
        <div id="time">
            <div class="section p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <div id="hours">00</div>
                <div class="label">Hour</div>
            </div>
            <div class="section p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <div id="minutes">00</div>
                <div class="label">Minute</div>
            </div>
            <div class="section p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <div id="seconds">00</div>
                <div class="label">Second</div>
            </div>
        </div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
</body>
</html>
